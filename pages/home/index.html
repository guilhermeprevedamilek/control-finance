        <h2 class="dashboard-header__title">Resumo financeiro</h2>
        <div class="dashboard-header__dashboard-filters">
          <label class="button outline" for="all"
            >Todos
            <input
              type="radio"
              id="all"
              name="filter"
              value="all"
              class="radio-filter"
              checked
            />
          </label>
          <label class="button outline" for="in-filter"
            >Entradas

            <input
              type="radio"
              id="in-filter"
              name="filter"
              value="1"
              class="radio-filter"
            />
          </label>
          <label class="button outline" for="out-filter"
            >Saídas
            <input
              type="radio"
              id="out-filter"
              name="filter"
              value="2"
              class="radio-filter"
            />
          </label>
        </div>
      </section>
